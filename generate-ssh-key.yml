# generate ssh-keys
# ssh-keygen -t rsa -b 2048 -P '' -f /root/.ssh/id_rsa
---
- name: create dictory
  file:
    path: /app/data/ssh-keys/
    state: directory

- name: generate ssh-keys | generate key pair
  command: ssh-keygen -t rsa -b 2048 -C '' -P '' -f /app/data/ssh-keys/id_rsa -q
  become: false
