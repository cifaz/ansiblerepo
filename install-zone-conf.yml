# 配置文件处理
- hosts:
    - localhost
  vars_files:
    - vars.yml
  tasks:
    - name: conf nginx
      vars:
        server_name: "{{item.server_name}}"
        log_evn: "{{item.log_evn}}"
        upstream_name: "{{item.upstream_name}}"
        ip_and_port: "{{item.ip_and_port}}"
      template:
        src: conf/nginx.conf.j2
        dest: "/etc/nginx/conf.d/{{ item.server_name }}.conf"
#      debug: "msg={{ item }}"
      loop: "{{ nginx_conf }}"


